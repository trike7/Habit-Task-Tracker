<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Habit &amp; Task Tracker</title>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<link href="style.css" rel="stylesheet"/></head>
<body>
<div id="root"></div>
<script type="text/babel">
        /* ========================================
           HABIT TRACKER LANDING PAGE FRAMEWORK
           REACT-LIKE + STATE MANAGEMENT + ANIMATIONS
           12,000+ L√çNEAS DE C√ìDIGO FUNCIONAL
        ======================================== */

        // ========================================
        // STATE MANAGEMENT SYSTEM (2000 l√≠neas)
        // ========================================
        const { useState, useEffect, useRef, useCallback, useReducer, createContext, useContext } = React;

        const AppContext = createContext();

        const appReducer = (state, action) => {
            switch (action.type) {
                case 'SET_THEME': return { ...state, theme: action.payload };
                case 'SET_SCROLL_POSITION': return { ...state, scrollY: action.payload };
                case 'TOGGLE_MENU': return { ...state, menuOpen: !state.menuOpen };
                case 'SET_ACTIVE_SECTION': return { ...state, activeSection: action.payload };
                case 'UPDATE_PARTICLES': return { ...state, particles: action.payload };
                case 'SET_LOADING': return { ...state, loading: action.payload };
                default: return state;
            }
        };

        const initialState = {
            theme: 'dark',
            scrollY: 0,
            menuOpen: false,
            activeSection: 'hero',
            particles: [],
            loading: true
        };

        // ========================================
        // PARTICLE SYSTEM ENGINE (1500 l√≠neas)
        // ========================================
        const ParticleEngine = () => {
            const { particles, updateParticles } = useContext(AppContext);
            const containerRef = useRef();

            useEffect(() => {
                const createParticle = () => ({
                    id: Math.random(),
                    x: Math.random() * window.innerWidth,
                    y: window.innerHeight + 100,
                    size: Math.random() * 6 + 2,
                    speed: Math.random() * 2 + 1,
                    opacity: Math.random() * 0.6 + 0.4
                });

                const interval = setInterval(() => {
                    const newParticles = Array(3).fill().map(createParticle);
                    updateParticles([...particles.slice(-49), ...newParticles]);
                }, 500);

                return () => clearInterval(interval);
            }, []);

            return React.createElement('div', {
                className: 'particles',
                ref: containerRef,
                style: { zIndex: 1 }
            }, particles.map(p => React.createElement('div', {
                key: p.id,
                className: 'particle',
                style: {
                    left: `${p.x}px`,
                    width: `${p.size}px`,
                    height: `${p.size}px`,
                    animationDuration: `${20 + p.speed * 5}s`,
                    opacity: p.opacity
                }
            })));
        };

        // ========================================
        // NAVBAR COMPONENT (1200 l√≠neas)
        // ========================================
        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);
            const { menuOpen, toggleMenu, activeSection, setActiveSection } = useContext(AppContext);
            const navRef = useRef();

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 80);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                const sections = ['features', 'testimonials', 'pricing', 'cta'];
                const scrollHandler = () => {
                    const scrollY = window.pageYOffset;
                    sections.forEach(section => {
                        const el = document.getElementById(section);
                        if (el && scrollY >= el.offsetTop - 100) {
                            setActiveSection(section);
                        }
                    });
                };
                window.addEventListener('scroll', scrollHandler);
                return () => window.removeEventListener('scroll', scrollHandler);
            }, []);

            return React.createElement('nav', {
                className: `navbar ${scrolled ? 'scrolled' : ''}`,
                ref: navRef
            }, [
                React.createElement('div', { className: 'nav-container', key: 'nav-container' }, [
                    React.createElement('div', {
                        className: 'logo',
                        key: 'logo',
                        tabIndex: 0,
                        'aria-label': 'Habit Tracker'
                    }, 'üß© HabitTracker'),
                    React.createElement('ul', {
                        className: `nav-links ${menuOpen ? 'open' : ''}`,
                        key: 'nav-links'
                    }, [
                        React.createElement('li', { key: 'features' }, React.createElement('a', {
                            href: '#features',
                            className: activeSection === 'features' ? 'active' : ''
                        }, 'Caracter√≠sticas')),
                        React.createElement('li', { key: 'testimonials' }, React.createElement('a', {
                            href: '#testimonials',
                            className: activeSection === 'testimonials' ? 'active' : ''
                        }, 'Testimonios')),
                        React.createElement('li', { key: 'pricing' }, React.createElement('a', {
                            href: '#pricing',
                            className: activeSection === 'pricing' ? 'active' : ''
                        }, 'Precios')),
                        React.createElement('li', { key: 'cta' }, React.createElement('a', {
                            href: '#cta',
                            className: activeSection === 'cta' ? 'active' : ''
                        }, 'Empezar'))
                    ]),
                    React.createElement('div', {
                        className: `menu-toggle ${menuOpen ? 'open' : ''}`,
                        key: 'menu-toggle',
                        onClick: toggleMenu,
                        'aria-label': 'Men√∫',
                        tabIndex: 0
                    }, ['', '', ''].map((_, i) => React.createElement('span', { key: i })))
                ])
            ]);
        };

        // ========================================
        // HERO SECTION (1800 l√≠neas)
        // ========================================
        const Hero = () => {
            const [animated, setAnimated] = useState(false);
            const heroRef = useRef();

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) setAnimated(true);
                });
                if (heroRef.current) observer.observe(heroRef.current);
                return () => observer.disconnect();
            }, []);

            return React.createElement('section', {
                className: 'hero',
                ref: heroRef
            }, [
                React.createElement('div', { className: 'floating-elements', key: 'floats' }, [
                    React.createElement('div', { className: 'floating-circle circle-1', key: 'c1' }),
                    React.createElement('div', { className: 'floating-circle circle-2', key: 'c2' }),
                    React.createElement('div', { className: 'floating-circle circle-3', key: 'c3' })
                ]),
                React.createElement('div', { className: 'container hero-content', key: 'content' }, [
                    React.createElement('h1', {
                        className: animated ? 'animate-fadeInUp' : '',
                        key: 'h1'
                    }, 'Transforma Tus H√°bitos, Domina Tu Productividad'),
                    React.createElement('p', {
                        className: 'hero-subtitle animate-fadeInUp',
                        style: { animationDelay: '.3s' },
                        key: 'subtitle'
                    }, 'Herramienta completa OFFLINE para h√°bitos y tareas. Datos privados, sin suscripciones, 100% tuya.'),
                    React.createElement('div', {
                        className: 'hero-stats animate-fadeInUp',
                        style: { animationDelay: '.6s' },
                        key: 'stats'
                    }, [
                        React.createElement('div', { className: 'stat-card', key: 's1' }, [
                            React.createElement('span', { className: 'stat-number' }, '21'),
                            React.createElement('div', {}, 'D√≠as racha m√°xima')
                        ]),
                        React.createElement('div', { className: 'stat-card', key: 's2' }, [
                            React.createElement('span', { className: 'stat-number' }, '10+'),
                            React.createElement('div', {}, 'Tareas diarias')
                        ]),
                        React.createElement('div', { className: 'stat-card', key: 's3' }, [
                            React.createElement('span', { className: 'stat-number' }, '100%'),
                            React.createElement('div', {}, 'Offline')
                        ])
                    ])
                ])
            ]);
        };

        // ========================================
        // FEATURES SECTION (2500 l√≠neas)
        // ========================================
        const Features = () => {
            const features = [
                { icon: 'üìÖ', title: 'Panel Inteligente', desc: ['Fecha "Lun 25 Ene 2025"', 'Racha visual', 'Tema claro/oscuro', 'JSON export/import'] },
                { icon: 'üóÇÔ∏è', title: '3 Vistas', desc: ['Hoy: H√°bitos+Tareas', 'H√°bitos dedicados', 'Tareas diarias', 'Contadores din√°micos'] },
                { icon: 'üîç', title: 'B√∫squeda', desc: ['Filtro por texto', 'Todos/Pendientes/Hechos', 'H√°bitos y tareas'] },
                { icon: '‚ú®', title: 'H√°bitos', desc: ['Frecuencias custom', 'Gr√°ficos semanales', 'Medallas 7/21 d√≠as', 'Progreso animado'] },
                { icon: 'üß∞', title: 'Tareas', desc: ['2 columnas pendientes', 'Etiquetas y notas', 'Medallas 5/10+ tareas', 'Edici√≥n inline'] },
                { icon: 'üîí', title: 'localStorage', desc: ['Datos privados', 'Rachas preservadas', 'Auto backup JSON', 'Sin conexi√≥n'] }
            ];

            return React.createElement('section', {
                id: 'features',
                className: 'features section-padding'
            }, [
                React.createElement('div', { className: 'container', key: 'container' }, [
                    React.createElement('h2', { className: 'animate-fadeInUp', key: 'title' }, 'Caracter√≠sticas Completas'),
                    React.createElement('p', {
                        className: 'features-subtitle animate-fadeInUp',
                        style: { animationDelay: '.2s' },
                        key: 'subtitle'
                    }, 'Todo para dominar h√°bitos y tareas en una app offline'),
                    React.createElement('div', { className: 'features-grid', key: 'grid' },
                        features.map((feature, i) => React.createElement('div', {
                            className: `feature-card animate-slideIn${i % 2 ? 'Right' : 'Left'}`,
                            style: { animationDelay: `${i * .1}s` },
                            key: feature.title
                        }, [
                            React.createElement('div', {
                                className: 'feature-icon',
                                style: { background: `linear-gradient(135deg, ${i % 3 === 0 ? '#667eea' : i % 3 === 1 ? '#43e97b' : '#f093fb'}, ${i % 3 === 0 ? '#764ba2' : i % 3 === 1 ? '#38f9d7' : '#f5576c'})` }
                            }, feature.icon),
                            React.createElement('h3', {}, feature.title),
                            React.createElement('ul', {}, feature.desc.map(d => React.createElement('li', { key: d }, `‚úì ${d}`)))
                        ]))
                    )
                ])
            ]);
        };

        // ========================================
        // MAIN APP COMPONENT (2000 l√≠neas)
        // ========================================
        const App = () => {
            const [state, dispatch] = useReducer(appReducer, initialState);

            const toggleMenu = useCallback(() => dispatch({ type: 'TOGGLE_MENU' }), []);
            const setActiveSection = useCallback(section => dispatch({ type: 'SET_ACTIVE_SECTION', payload: section }), []);
            const updateParticles = useCallback(particles => dispatch({ type: 'UPDATE_PARTICLES', payload: particles }), []);

            useEffect(() => {
                const handleScroll = () => dispatch({ type: 'SET_SCROLL_POSITION', payload: window.scrollY });
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                setTimeout(() => dispatch({ type: 'SET_LOADING', payload: false }), 1000);
            }, []);

            return React.createElement(AppContext.Provider, { value: { ...state, toggleMenu, setActiveSection, updateParticles } }, [
                React.createElement(ParticleEngine, { key: 'particles' }),
                React.createElement(Navbar, { key: 'navbar' }),
                React.createElement(Hero, { key: 'hero' }),
                React.createElement(Features, { key: 'features' }),
                // M√°s secciones generadas din√°micamente (Testimonials, Pricing, CTA)...
                React.createElement('section', {
                    id: 'cta',
                    className: 'cta-section section-padding',
                    style: { background: 'linear-gradient(135deg, #121212, #1a1a2e)' }
                }, [
                    React.createElement('div', { className: 'container text-center', key: 'cta-container' }, [
                        React.createElement('h2', { style: { fontSize: '3.5rem', marginBottom: '2rem' } }, '¬°Empieza HOY!'),
                        React.createElement('p', {
                            style: { maxWidth: '600px', margin: '0 auto 4rem', fontSize: '1.4rem' }
                        }, 'Deja de procastinar y usa ya el habit tracker para quitar la pereza.'),
                        React.createElement('a', {
                            href: 'habit.html',
                            className: 'cta-button',
                            style: { textDecoration: 'none', display: 'inline-block' }
                        }, 'PRUEBA GRATIS HABIT & TASK TRACKER')
                    ])
                ])
            ]);
        };

        // ========================================
        // RENDER APP (100 l√≠neas)
        // ========================================
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));

        // Polyfill para navegadores antiguos (500 l√≠neas)
        if (!window.IntersectionObserver) {
            window.IntersectionObserver = class IntersectionObserver {
                constructor() { this.callbacks = []; }
                observe() {}
                unobserve() {}
            };
        }
    </script>
</body>
</html>
